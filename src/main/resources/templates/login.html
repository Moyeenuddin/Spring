<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/bootstrap/jquery-3.1.1.min.js"></script>
    <script src="/bootstrap/bootstrap.min-3.3.7.js"></script>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/font-awesome.min.css"/>
    <link rel="stylesheet" href="/bootstrap/Style.css">
</head>
<body>
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel">
                <div class="panel-body">
                    <form action="">
                        <form class="form-horizontal">
                            <fieldset>

                                <!-- Form Name -->
                                <div align="center">
                                    <legend>Member Registration</legend>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="Name">Name</label>
                                    <div class="col-md-12">
                                        <input id="Name" name="Name" type="text" placeholder="" class="form-control input-md" required="">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="Phone">Phone Number</label>
                                    <div class="col-md-12">
                                        <input id="Phone" name="Phone" type="text" placeholder="" class="form-control input-md" required="">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="email">Email</label>
                                    <div class="col-md-12">
                                        <input id="email" name="email" type="text" placeholder="" class="form-control input-md">
                                    </div>
                                </div>

                                <!-- Password input-->
                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="password">Password</label>
                                    <div class="col-md-12">
                                        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
                                    </div>
                                </div>

                                <!-- Multiple Radios (inline) -->
                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="gender">Gender</label>
                                    <div class="col-md-12">
                                        <label class="radio-inline" for="gender-0">
                                            <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
                                            Male
                                        </label>
                                        <label class="radio-inline" for="gender-1">
                                            <input type="radio" name="gender" id="gender-1" value="Female">
                                            Female
                                        </label>
                                        <label class="radio-inline" for="gender-2">
                                            <input type="radio" name="gender" id="gender-2" value="Others">
                                            Others
                                        </label>
                                    </div>
                                </div>

                                <!-- Textarea -->
                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="Address">Address</label>
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="Address" name="Address"></textarea>
                                    </div>
                                </div>

                                <!-- Button (Double) -->
                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="button1id"></label>
                                    <div class="col-md-12" align="center">
                                        <button id="button1id" name="button1id" class="btn btn-success">Submit</button>
                                        <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
